{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <main>
        <!-- Edit Post Form -->
        <section id="edit">
            <div class="form">
                <h2>Edit Post</h2>

                <form class="edit-form" method="" action="">
                    <div>
                        <label for="id_title">Title:</label>

                        <input
                                type="text"
                                name="title"
                                value="My clever dog :)"
                                maxlength="50"
                                required
                                id="id_title"
                        />
                    </div>

                    <div>
                        <label for="id_image_url">Post Image URL:</label>

                        <input
                                type="url"
                                name="image_url"
                                value="https://cdn.pixabay.com/photo/2024/04/05/19/04/ai-generated-8678034_1280.jpg"
                                maxlength="200"
                                required
                                id="id_image_url"
                        />
                    </div>

                    <div>
                        <label for="id_content">Content:</label>

                        <textarea
                                name="content"
                                cols="40"
                                rows="10"
                                required
                                id="id_content"
                        >
Einstein is the smartest dog ever!!!</textarea
                        >
                    </div>

                    <!-- form button -->
                    <button type="submit">Edit</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
