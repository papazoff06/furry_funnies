<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
    {% load static %}

    <main>
        <!-- Add Post Form -->
        <section id="create">
            <div class="form">
                <h2>New Post</h2>

                <form class="create-form" action="" method="post">
                   {{ form.as_p }}
                    {% csrf_token %}

                    <!-- form button -->
                    <button type="submit">Publish</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
